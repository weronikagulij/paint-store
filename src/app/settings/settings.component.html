<div class="centered">
  <div class="upload-centered">
    <h2>Edit your profile</h2>

    <!--
      <form #formEdit="ngForm" (ngSubmit)="onFormUpload(formEdit.form.value)">
    -->
    <form [formGroup]="form" (ngSubmit)="onFormUpload(form)">
      <input-text
        [data]="{
          label: 'Name'
        }"
        formControlName="userName"
      ></input-text>

      <input-text
        [data]="{
          label: 'Short information'
        }"
        formControlName="shortInformation"
      ></input-text>

      <input-email
        [data]="{
          label: 'Email'
        }"
        formControlName="email"
      ></input-email>

      <input-textarea
        [data]="{
          label: 'Description'
        }"
        formControlName="description"
      ></input-textarea>

      <confirm-password
        [data]="{
          label: 'password'
        }"
        formControlName="password"
      ></confirm-password>

      <!--
        <app-input-file #file (emitter)="childEmitter($event)"></app-input-file>
      -->
      <button area-label="upload file" class="button-colored" type="submit">
        Submit
      </button>
    </form>
  </div>
</div>
<app-confirmation-message #message></app-confirmation-message>
