<form #register="ngForm" (ngSubmit)="onRegister(register)">

  <label for="login">Nazwa:</label>
  <input type="text" id="login" name="login" ngModel required>

  <label for="email">E-mail</label>
  <input type="email" id="email" name="email" ngModel email required>

  <label for="password1">Podaj hasło</label>
  <input type="password" id="password1" name="password1" ngModel required>

  <label for="password2">Powtórz hasło</label>
  <input type="password" id="password2" name="password2" ngModel required>

  <!--re-captcha-->
  <!--przekierowanie do strony z dodanie avatara, czegoś o sobie-->

  <button [disabled]="!register.valid">Zarejestruj się</button>
</form>
