<div class="container">
  <div class="centered">
    <ul class="menu-list">
      <li>
        <a
          routerLinkActive="active"
          routerLink="/"
          [routerLinkActiveOptions]="{ exact: true }"
          >Followed</a
        >
      </li>
      <li><a routerLinkActive="active" routerLink="/trending">Trending</a></li>
      <li><a routerLinkActive="active" routerLink="/recent">Recent</a></li>
    </ul>
    <div class="image-wrapper">
      <div *ngFor="let image of images" class="image-element">
        <div class="image-cropped">
          <a routerLink="/image/{{image.id}}">
            <img src="{{image.imgLink}}" />
          </a>
        </div>
        <div class="image-info">
          <h3>
            <a routerLink="/image/{{image.id}}">{{ image.title }}</a>
          </h3>
          <div class="image-author">
            <div class="avatar-container">
              <a class="avatar-link" routerLink="/user/{{image.userId}}">
                <img src="{{image.userOwnerImgLink}}" />
              </a>
            </div>
            <div class="image-author-name">
              <a routerLink="/user/{{image.userId}}">{{
                image.userOwnerName
              }}</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
