    <form [formGroup]="uploadForm" (ngSubmit)="onUpload(uploadForm)">
      <input-text
        [data]="{
          label: 'Title'
        }"
        formControlName="title"
      ></input-text>
      <input-textarea
        [data]="{ label: 'Description' }"
        formControlName="description"
      ></input-textarea>
      <tag-input
        [maxItems]="'10'"
        [addOnPaste]="'true'"
        [animationDuration]="{ enter: '0ms', leave: '0ms' }"
        [placeholder]="'Press Enter to add item'"
        [separatorKeyCodes]="'[32, 13]'"
        formControlName="tags"
      ></tag-input>
    </form>

<app-confirmation-message #message></app-confirmation-message>
