<app-menu></app-menu>
<div class="centered">
  <div class="upload-centered">
    <h2>Upload a file</h2>

    <form #imgUpload="ngForm" (ngSubmit)="onFormUpload(imgUpload)">
      <div class="flex-wrapper">
        <div class="image-description">
          <div class="label-wrapper">
            <label class="input-description" for="title">Title</label>
            <input type="text" id="title" name="title" ngModel />
          </div>
          <div class="label-wrapper">
            <label class="input-description" for="description"
              >Description</label
            >
            <textarea name="description" id="description" ngModel></textarea>
          </div>
          <div class="label-wrapper">
            <label class="input-description" for="category"
              >Choose category</label
            >
            <select id="category" name="category" ngModel>
              <option value="cat1">Cat 1</option>
              <option value="Cat 2">Cat 2</option>
              <option value="Cat 3">Cat 3</option>
              <option value="Cat 4">Cat 4</option>
            </select>
          </div>

          <div class="label-wrapper">
            <span class="input-description">Enter tags</span>
            <tag-input
              ngModel
              name="tags"
              id="tags"
              [maxItems]="'10'"
              [addOnPaste]="'true'"
              [animationDuration]="{ enter: '0ms', leave: '0ms' }"
              [placeholder]="'Press Enter to add item'"
              [separatorKeyCodes]="'[32, 13]'"
            ></tag-input>
          </div>
        </div>

        <!--
          (onFileDrop)="dropped($event)"
          (onFileOver)="fileOver($event)"
          (onFileLeave)="fileLeave($event)"
        -->
        <div class="image-file">
          <input id="image" class="file-input" type="file" />
          <label #dragAndDrop class="file-label" for="image">
            <span
              ><span class="label-content">
                <span class="label-element">
                  <svg
                    class="svg-icon svg-upload start-animation"
                    version="1.1"
                    id="Layer_1"
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    x="0px"
                    y="0px"
                    width="99.5px"
                    height="56.5px"
                    viewBox="0 0 99.5 56.5"
                    enable-background="new 0 0 99.5 56.5"
                    xml:space="preserve"
                  >
                    <path
                      fill="none"
                      stroke-width="3"
                      stroke-miterlimit="10"
                      d="M82.568,51.822c-28.455,0-60.006,0-69.031,0
                 c-12.44,0-13.038-20.527,0.366-23.088C13.22,19.562,24.319,9.659,36.304,14.528C46.738-1.88,74.178,1.719,77.848,23.319
                 C102.094,25.026,98.594,51.822,82.568,51.822z"
                    />
                    <line
                      fill="none"
                      stroke-width="4"
                      stroke-miterlimit="10"
                      x1="49.671"
                      y1="45.26"
                      x2="49.671"
                      y2="25.602"
                    />
                    <polyline
                      fill="none"
                      stroke-width="4"
                      stroke-miterlimit="10"
                      points="40.073,33.774 49.671,24.176
                 59.269,33.774 "
                    />
                  </svg>
                  <svg
                    class="svg-icon svg-success"
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    x="0px"
                    y="0px"
                    width="99.5px"
                    height="61.75px"
                    viewBox="0 -5.25 99.5 61.75"
                    enable-background="new 0 -5.25 99.5 61.75"
                    xml:space="preserve"
                  >
                    <line
                      fill="none"
                      stroke="#E2E2E2"
                      stroke-width="6"
                      stroke-miterlimit="10"
                      x1="19.043"
                      y1="26.232"
                      x2="43.552"
                      y2="50.741"
                    />
                    <line
                      fill="none"
                      stroke="#E2E2E2"
                      stroke-width="6"
                      stroke-miterlimit="10"
                      x1="81.883"
                      y1="8.178"
                      x2="39.598"
                      y2="50.465"
                    />
                  </svg>
                  <svg
                    class="svg-icon svg-fail"
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    x="0px"
                    y="0px"
                    width="99.5px"
                    height="61.75px"
                    viewBox="0 -5.25 99.5 61.75"
                    enable-background="new 0 -5.25 99.5 61.75"
                    xml:space="preserve"
                  >
                    <line
                      fill="none"
                      stroke="#E2E2E2"
                      stroke-width="6"
                      stroke-miterlimit="10"
                      x1="26.9"
                      y1="6.794"
                      x2="71.35"
                      y2="51.243"
                    />
                    <line
                      fill="none"
                      stroke="#E2E2E2"
                      stroke-width="6"
                      stroke-miterlimit="10"
                      x1="71.35"
                      y1="6.75"
                      x2="26.9"
                      y2="51.199"
                    />
                  </svg>
                </span>
                <span class="label-element" *ngIf="getInformation() === ''"
                  >Drop here</span
                >
                <span
                  class="name label-element"
                  *ngIf="getInformation() !== ''"
                  >{{ getInformation() }}</span
                >
                <!--
                  <span class="message label-element">Drop here</span>
                --> </span
            ></span>
          </label>
        </div>
      </div>
      <button class="button-colored" type="submit">Submit</button>
    </form>

    <div class="alert alert-success alert-dismissible fade" role="alert">
      <span>Zdjęce zostało wysłane.</span>
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="alert alert-danger alert-dismissible fade" role="alert">
      <span>{{ validationText }}</span>
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
</div>
