<h3>File upload</h3>


<form #imgUpload="ngForm" (ngSubmit)="onFormUpload(imgUpload)">

  <input type="text" id="title" name="title" placeholder="Tytuł" ngModel/>

  <label for="description"></label>
  <textarea name="description" id="description" ngModel></textarea>

  <input type="file" (change)="onFileSelected($event)" name="image" ngModel>

  <button>Submit</button>

</form>


<div class="alert alert-success alert-dismissible fade" role="alert">
  <span>Zdjęce zostało wysłane.</span>
  <button (click)="fade(0)" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="alert alert-danger alert-dismissible fade" role="alert">
  <span>{{validationText}}</span>
  <button (click)="fade(1)" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
